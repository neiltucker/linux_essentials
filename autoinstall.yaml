#cloud-config
autoinstall:
  version: 1
  identity:
    hostname: lab01
    username: neil
    password: "Password!234"
  storage:
    config:
      - type: disk
        id: disk2
        path: /dev/sdc
        wipe: superblock
        preserve: false
        grub_device: true
        ptable: gpt
      - type: partition
        id: partition0
        device: disk2
        size: 1G
        flag: bios_grub
      - type: partition
        id: partition1
        device: disk2
        size: 102G
        fstype: ext4
      - type: partition
        id: partition2
        device: disk2
        size: 20G
        fstype: swap
      - type: mount
        id: mount0
        device: partition1
        path: /
      - type: mount
        id: mount1
        device: partition2
        path: none
        options: "sw"
  packages:
    - ubuntu-desktop
    - libreoffice
    - firefox
    - snap-store
    - snap-desktop-integration
    - gnome
    - gtk-common-themes
    - chromium

# User and sudo configuration
users:
  - name: neil
    password: "Password!234"
    groups: [sudo]
    shell: /bin/bash

# Network settings
network:
  version: 2
  ethernets:
    eth0:
      dhcp4: true
